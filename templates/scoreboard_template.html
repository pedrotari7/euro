<!DOCTYPE HTML>

<html>
	<head>
		<title>Euro2016</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../assets/css/main.css" />
		<link rel="icon" type="image/png" href="../images/euro_logo_small.png">
	</head>
	<body>

		{nav}

		<!-- Main -->
		<div class="container">

		<table class="scoreboard_table" style="text-align:center;"> 
				<tr>
				<th scope="col" style="text-align: center;">Pos</th>
				<th scope="col" style="text-align: center;">Country</th>
				<th scope="col" style="text-align: center;">Name</th>
				<th scope="col" style="text-align: center;"><abbr title="Exact">Exact Score</abbr></th>

				<th scope="col" style="text-align: center;"><abbr title="Right Result">Right Result</abbr></th>

				<th scope="col" style="text-align: center;"><abbr title="Team Score">Team Score</abbr></th>

				<th scope="col" style="text-align: center;"><abbr title="Fail">Fail</abbr></th>

				<th scope="col" style="text-align: center;"><abbr title="Groups">Groups</abbr></th>

				<th scope="col" style="text-align: center;"><abbr title="Awards">Awards</abbr></th>

				<th scope="col" style="text-align: center;"><abbr title="Points">Points</abbr></th>
				</tr>
				{lines}
				</table>


		</div>


		{footer}

		<!-- Scripts -->
			<script src="../assets/js/jquery.min.js"></script>
			<script src="../assets/js/skel.min.js"></script>
			<script src="../assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="../assets/js/main.js"></script>

	</body>
</html>
