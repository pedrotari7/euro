<table style="width: 100%; background-color:transparent; clear:both; text-align:center;">
	<tr class="game_line" style="background-color:{color};">
	<td style="float:left; width:5%;">
		<div style="text-align:center">{number}</div>
	</td>
	<td style="float:left; width:15%;">
		<div style="text-align:center">{date}</div>
	</td>
	<td style="float:left; width:21%; text-align:right; vertical-align: middle;">
		<a href="https://en.wikipedia.org/wiki/{t1}_national_football_team" title="{t1} national football team">{t1}</a>
		&#160;
		<img alt="" src="{t1_flag}"/>
	</td>
	<td style="float:left; width:20%;">
	<div>
		<b>{remain}</b>
		<div class="form_wrapper">
			<input type="number" name="{number}t1" value="{t1_score}" class="input_game" min="0" {read}>
			-
			<input type="number" name="{number}t2" value="{t2_score}" class="input_game" min="0" {read}>
		<div>
	</div>
	</div>
	</td>
	<td style="float:left; width:21%; text-align:left">
		<img alt="" src="{t2_flag}"/>
		&#160;
		<a href="https://en.wikipedia.org/wiki/{t2}_national_football_team" title="{t2} national football team">{t2}</a>
	</td>
	<td style="float:left; width:15%;  text-align:left">
		<div>{location}</div>
	</td>
	</tr>
</table>
